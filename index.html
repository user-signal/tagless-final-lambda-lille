<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Tagless Final, un pont entre théorie et pratique</title>

    <meta name="description" content="" />
    <meta name="author" content="Frédéric Cabestre" />

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="myAssets/css/transparents.css" id="theme" />

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Tagless Final</h1>
          <h2><span class="green">un pont entre théorie et pratique</span></h2>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="myAssets/js/d3.min.js"></script>

    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: false,
        history: true,
        center: true,
        width: 1600,
        height: 900,

        transition: "none", // none/fade/slide/convex/concave/zoom

        math: {
          mathjax: "myAssets/js/MathJax.js",
          config: "TeX-AMS_HTML-full", // See http://docs.mathjax.org/en/latest/config-files.html
        },

        // Optional reveal.js plugins
        dependencies: [
          { src: "plugin/math/math.js", async: true },
          {
            src: "lib/js/classList.js",
            condition: function () {
              return !document.body.classList;
            },
          },
          {
            src: "plugin/markdown/marked.js",
            condition: function () {
              return !!document.querySelector("[data-markdown]");
            },
          },
          {
            src: "plugin/markdown/markdown.js",
            condition: function () {
              return !!document.querySelector("[data-markdown]");
            },
          },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            condition: function () {
              return !!document.querySelector("pre code");
            },
            callback: function () {
              hljs.initHighlightingOnLoad();
            },
          },
          { src: "plugin/zoom-js/zoom.js", async: true },
          { src: "plugin/notes/notes.js", async: true },
          {
            d3: "myAssets/js/d3.min.js",
            src: "myAssets/js/reveal-svg-fragment.js",
            condition: function () {
              return !!document.querySelector("[data-svg-fragment]");
            },
          },
        ],
      });
    </script>
  </body>
</html>
